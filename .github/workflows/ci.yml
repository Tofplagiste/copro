name: CI Quality Check

# Déclenche la pipeline sur tout push sur main ou toute Pull Request
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    name: Test, Lint & Build
    runs-on: ubuntu-latest

    steps:
      # 1. Récupère le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Installe Node.js (Version 20 recommandée)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Installe les dépendances (npm ci est plus propre que npm install pour la CI)
      - name: Install dependencies
        run: npm ci

      # 4. Vérifie la qualité du code (Lint)
      # Si tu n'as pas encore configuré ESLint, tu peux commenter cette ligne pour l'instant
      - name: Run Linter
        run: npm run lint

      # 5. Lance les tests unitaires (Vitest)
      - name: Run Tests
        run: npm run test:ci

      # 6. Vérifie que le projet compile bien (Build)
      - name: Run Build
        run: npm run build